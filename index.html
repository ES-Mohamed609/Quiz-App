<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div id="start-container">
        <button id="start-button">START</button>
    </div>
    <div class="quiz-container" id="quiz" style="display:none;">
        <div class="quiz-header">
        <h2 id="question-text">Question Text</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="opt-a" class="answer">
                <label for="opt-a" id="optionat">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="opt-b" class="answer">
                <label for="opt-b" id="optionbt">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="opt-c" class="answer">
                <label for="opt-c" id="optionct">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="opt-d" class="answer">
                <label for="opt-d" id="optiondt">Answer</label>
            </li>
        </ul>
        </div>
        <button id="submit-button">Submit</button>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
